buildscript {
  repositories {
    mavenCentral()
    jcenter()
    google()
  }
}

apply plugin: 'java'
apply plugin: 'idea'

// Credentials for private dodax repositories has to be defined as environmental variables
repositories {
  jcenter()
  mavenCentral()
  google()
}

ext['junit_version'] = '4.12'

dependencies {

  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
  testCompile("org.assertj:assertj-core:3.11.1")
}